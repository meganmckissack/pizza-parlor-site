<!DOCTYPE html>
<html>

<head>
  <title>Pizza Parlor Site</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>

</body>
<div class="container">
  <form id="pizza-toppings">
    <div class="form-group">
      <input type="checkbox" name="pizza-toppings" value="pepperoni">
      pepperoni<br>
      <input type="checkbox" name="pizza-toppings" value="pineapple">
      pineapple<br>
      <input type="checkbox" name="pizza-toppings" value="bacon">
      bacon<br>
    </div>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="size" value="small" checked>
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="medium">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="large">
          Large
        </label>
      </div>
    </div>
    <button type="submit">Add to order</button>
  </form>
</div>

</html>
