<!DOCTYPE html>
<html>

<head>
  <title>Pizza Parlor Site</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>

</body>
<div class="container">
  <form id="pizza-toppings">
    <div class="form-group">
      <input type="checkbox" name="pizza-toppings-input" value="pepperoni">
      pepperoni<br>
      <input type="checkbox" name="pizza-toppings-input" value="pineapple">
      pineapple<br>
      <input type="checkbox" name="pizza-toppings-input" value="bacon">
      bacon<br>
    </div>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Small" checked>
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Medium">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Large">
          Large
        </label>
      </div>
    </div>
    <button type="submit">Add to order</button>
  </form>
  <div id="order-details">
    <h3>Your order details</h3>
    <p><span class="order-size"></span> Pizza</p>
    <p><span class="order-toppings"></span></p>
    <p>Order total: $<span class="order-total"></span>.00</p>
  </div>
</div>

</html>
